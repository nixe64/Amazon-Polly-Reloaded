name: HACS Action
on: 
  workflow_call:
    inputs:
      ignore:
        description: "A space seperated list of ignored checks, for valid entries see README.md"
        required: false
        default: ""
        type: string
      category:
        description: "The category of repository"
        required: true
        type: string
      repository:
        description: "The full name of repository"
        required: false
        type: string
      comment:
        description: "Post a comment to the PR with the result of the checks"
        required: false
        default: true
        type: boolean

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
    - shell: bash
      name: cleanup
      run: |
        bash "./helpers/cleanup"

    - shell: bash
      id: init
      run: |
        echo "::group::init"
        mkdir -p "./data"

        git clone --quiet --depth 1 https://github.com/hacs/integration.git "./hacs" > /dev/null

        if [ -n "${{ github.event.inputs.repository }}" ]; then
          repository="${{ github.event.inputs.repository }}"
        elif [ -n "${{ inputs.repository }}" ]; then
          repository="${{ inputs.repository }}"
        else
          repository="${{ github.repository }}"
        fi

        if [ -n "${{ github.event.inputs.category }}" ]; then
          category="${{ github.event.inputs.category }}"
        else
          category="${{ inputs.category }}"
        fi

        if [ "${{ github.repository }}" != "$repository" ]; then
          path="./repository"
          rm -rf "$path"
          git clone --quiet --depth 1 "https://github.com/$repository.git" "$path" > /dev/null
        else
          path="${{ github.workspace }}"
        fi

        bash "./helpers/input" repository "$repository"
        bash "./helpers/input" category "$category"

        bash "./helpers/info" "${{ github.token }}" "$repository" "${{ github.action_path }}" > /dev/null
        bash "./helpers/topics" "${{ github.token }}" "$repository" "${{ github.action_path }}" > /dev/null

        echo "::set-output name=repository::$repository"
        echo "::set-output name=category::$category"
        echo "::set-output name=path::$path"

        echo "$repository" > "${{ github.action_path }}/data/repository"
        echo "${{ github.repository }}" > "${{ github.action_path }}/data/action_repository"
        echo "$category" > "./data/category"
        echo "$path" > "./data/path"
        echo "${{ inputs.ignore }}" > "./data/ignore"
        echo "${{ github.token }}" > "./data/token"

        echo "::endgroup::"

    - shell: bash
      name: run the action
      run: |
        bash "./run"

    - shell: bash
      name: wrapup
      run: bash "./helpers/wrapup" "."

    - shell: bash
      name: cleanup
      run: |
        bash "./helpers/cleanup"
